<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <title>Guess The Number</title>

    <style>
        body{
            overflow: hidden;
        }
       #canvas{
           display: block;
       }
       .container{
           position: absolute;
           top: 50%;
           left: 50%;
           transform: translate(-30%,-50%);
       }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="container">
        <h1>Guess The number</h1>
        <div id="game">
            <p>guess a number between <span class="min-num"></span> to <span class="max-num"></span></p>
        </div>

        <form id="game-form">
            <input type="number" id="game-input" placeholder="enter your guess">
            <input type="submit" value="submit" id="submit-btn">
        </form>

        <p class="message"></p>
    </div>

    <video autoplay>
        <source src="Kids Saying Yay! Sound Effect.3gp" type="audio/mp3">
    </video>


    <script src="script.js"></script>
</body>
</html>
